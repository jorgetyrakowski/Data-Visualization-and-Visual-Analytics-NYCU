<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World University Rankings - Interactive Visualization</title>

    <!-- Load D3.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="111550196.css">
</head>
<body>

    <!-- Main container for the visualization and controls -->
    <div class="container">
        <!-- Header section for the title -->
        <div class="header">
            <h1>World University Rankings Visualization</h1>
            <p>Interactive visualization of university rankings data</p>
        </div>

        <!-- Controls section to filter and sort the data -->
        <div class="controls-container">
            <!-- Sort by criteria dropdown -->
            <div class="control-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="overall">Overall Score</option>
                    <option value="teaching">Teaching Score</option>
                    <option value="research">Research Score</option>
                    <option value="citations">Citations Score</option>
                    <option value="industry">Industry Income</option>
                    <option value="international">International Outlook</option>
                </select>
            </div>

            <!-- Buttons for sorting direction -->
            <div class="control-group">
                <label>Sort direction:</label>
                <div>
                    <button id="descending" class="active">Descending</button>
                    <button id="ascending">Ascending</button>
                </div>
            </div>

            <!-- Input for controlling the number of universities displayed -->
            <div class="control-group">
                <label for="displayCount">Universities to display:</label>
                <input type="number" id="displayCount" min="10" value="">
            </div>

            <!-- Additional data controls -->
            <div class="control-group">
                <label>Data controls:</label>
                <div>
                    <button id="resetView">Reset View</button>
                    <button id="exportData">Export Data</button>
                </div>
            </div>
        </div>

        <!-- Container for the chart visualization -->
        <div class="chart-container">
            <div id="chart"></div>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="111550196.js"></script>
</body>
</html>
